<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!-- parent wrap -->
   <main class="card-container">
    <!-- Image section -->
     <figure class="image-content">
      <figcaption></figcaption>
     </figure>
     <!-- Content Section -->
      <div class="full-content">
        <!-- heading section -->
        <section class="top-content">
          <h2 class="perfume montserrat-medium">PERFUME</h2>
          <h1 class="fraunces-bold" id="styletitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>
        <!-- amount section -->
        <section class="amount">
          <div class="correct-val">
            <p>$149.99</p>
          </div>
          <div class="strikethrough-val">
            <p>
              169.99
            </p>
          </div>
        </section>
        <!-- CTA button -->
         <button class="button">
          <a href="">
            <div class="button-pd">
            <img src="./images/icon-cart.svg" alt="cart-icon">
            <p>Add to Cart</p>
        </div>
          </a>
        </button>
      </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </footer>
</body>
</html>
